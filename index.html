    <script type="text/javascript">
        var msg  = document.title;
        var speed = 50;
        var pos = 0;
        function moveTitle()
        {
          var ml = msg.length; 
          document.title = msg.substr(pos,ml) + " " + msg.substr(0,pos);
            
          pos++;
          if (pos > ml) pos=0;
          window.setTimeout("moveTitle()",speed);
        }
    
        moveTitle();
    </script>
